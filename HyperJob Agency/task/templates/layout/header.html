<header>
    <h2>Welcome to HyperJob!</h2>
    <div><a href="{% url 'login' %}">Login</a></div>
    <div><a href="{% url 'signup' %}">Sign up</a></div>
    <div><a href="{% url 'vacancy:vacancies' %}">Vacancies</a></div>
    <div><a href="{% url 'resume:resumes' %}">Resumes</a></div>
    <div><a href="{% url 'home' %}">Home</a></div>
    {% if request.user.is_superuser or request.user == task.user %}
        <div>
            <a href="{% url 'admin:index' %}">Admin</a>
        </div>
    {% endif %}
    {% if user.is_authenticated %}
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    {% endif %}
</header>
